<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        const len = arr.length;
        const num = arr[arr.findIndex((el) => el === len) - 1];
        const resArr = []
        arr.forEach((el) => {
            if (el > num) {
                resArr.push(el)
            }
        })
        return resArr;
    }

    let arr = [7, 3, 9, 5, 6, 12];
    console.log(solution(arr));
</script>
</body>
</html>
