<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution1(arr) {
        let cnt = 0;
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                cnt++;
                max = arr[i]
            }
        }
        return cnt + 1;
    }

    let arr = [130, 135, 148, 140, 145, 150, 150, 153];
    let arr2 = [120, 121, 122, 123];
    let arr3 = [120, 120, 119, 121, 122];
    console.log(solution1(arr));
    console.log(solution1(arr2));
    console.log(solution1(arr3));
</script>
</body>
</html>
