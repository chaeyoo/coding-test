<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        const nums = [];
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
            sum1 += arr[i][i]
            sum2 += arr[i][arr.length - 1 - i];
        }
        nums.push(sum1);
        nums.push(sum2);

        // horizontal
        for (let i = 0; i < arr.length; i++) {
            let sum3 = 0;
            let sum4 = 0;
            for (let j = 0; j < arr.length; j++) {
                sum3 += arr[i][j];
                sum4 += arr[j][i]
            }
            nums.push(sum3);
            nums.push(sum4);
        }

        return Math.max(...nums)
    }

    let arr = [[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];

    console.log(solution(arr));
</script>
</body>
</html>
