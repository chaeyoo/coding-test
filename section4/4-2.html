<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function isPrime(num) {
        if(num === 1) return false;
        for(let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
            if(num % i === 0) return false;
        }
        return true;
    }

    function solution(arr){
        const reversedArr = arr.map((v) => {
            const numArr = [...v.toString()];
            let reversedNum = ""
            for (let i=0; i<numArr.length; i++) {
                reversedNum += numArr[numArr.length-1-i]
            }
            return parseInt(reversedNum);
        })
        console.log(reversedArr);

        // reversedArr에서 소수찾기
        const result = [];
        reversedArr.forEach((v, idx) => {
            if (isPrime(v)) {
                result.push(v);
            }
        })
        return result;
    }

    let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
</script>
</body>
</html>
