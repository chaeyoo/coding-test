<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s){
        const arr = [...s];
        for (let i=0; i<arr.length; i++) {
            if (arr[i].match(new RegExp(/^[A-Z]/)) !== null) {
                arr[i] = arr[i].toLowerCase();
            } else if (arr[i].match(new RegExp(/^[a-z]/)) !== null) {
                arr[i] = arr[i].toUpperCase();
            }
        }
        console.log(arr, 'arr')
        return arr.join("");
    }

    console.log(solution("StuDY"));
</script>
</body>
</html>
