<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        const numArr = s.map((v) => v.length);
        const maxNum = Math.max(...numArr);
        const maxIdx = numArr.findIndex((el) => el === maxNum);
        return s[maxIdx];
    }

    let str = ["teacher", "time", "student", "beautiful", "good"];
    console.log(solution(str));
</script>
</body>
</html>
