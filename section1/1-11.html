<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        const strArr = [...s];
        const lowerStrArr = [...s.toLowerCase()];
        let cnt = 0;
        for (let i = 0; i < strArr.length; i++) {
            if (strArr[i] !== lowerStrArr[i]) {
                cnt++;
            }
        }
        return cnt;
    }

    let str = "KoreaTimeGood";
    console.log(solution(str));
</script>
</body>
</html>
